<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>An HTML5 Slideshow w/ Canvas & jQuery | Tutorialzine Demo</title>

<link rel="stylesheet" type="text/css" href="static/styles.css" />

<script type="text/javascript" src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on("load page", function (filename) {
      window.location.href = 'http://' + document.domain + ':' + location.port + '/' + filename;
    });

    // source is a unique representation of this page, data only used if necessary
    function transition(source, data) {
      socket.emit('transition event', {"source_name":source, "data":data});
    };
</script>

</head>

<body>
<div style="position:absolute; top:0px;">
<img src="static/imatges/paint2.png" style="width:100%; height:100%;margin-top:0%;">
<div id="slideshow">

    <ul class="slides">
	<li><a onClick="transition('index2.html', 1)"  href="index3.html"><img src="static/imatges/5.png" style="width:100%; height:100%; padding-left:11%; max-width: 100%, max-height: 100%" alt="meva"></a></li>
        <li><a onClick="transition('index2.html', 2)" href="index3.html"><img src="static/imatges/1.jpg" style="width:100%; height:100%;padding-left: 11%;margin-top:4%;max-width: 100%; max-height: 100%;" alt="Marsa Alam" /></a></li>
        <li><a onClick="transition('index2.html', 3)" href="index3.html"><img src="static/imatges/2.jpg" style="width:100%; height:100%;padding-left: 10%;max-width: 100%; max-height: 100%;"  alt="Turrimetta Beach" /></a></li>
        <li><a onClick="transition('index2.html', 4)" href="index3.html"><img src="static/imatges/3.jpg" style="width:60%; height:60%;padding-left: 18%;max-width: 75%; max-height: 75%;"  alt="Power Station" /></a></li>
        <li><a onClick="transition('index2.html', 5)" href="index3.html"><img src="static/imatges/1.jpg" style="width:100%; height:100%;padding-left: 10%;max-width: 100%; max-height: 100%;"  alt="Colors of Nature" /></a></li>
    </ul>

    <span class="arrow previous"></span>
    <span class="arrow next"></span>
</div>


</div>
<script src="static/jquery.min.js"></script>
<script src="static/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- [if IE]>
      <meta http-equiv="X-UA_Compatible" content="IE=edge,chrome=1">
      <![endif]-->

    <link href="static/assets/css/bootstrap.css" rel="stylesheet" />

    <script type="text/javascript" src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on("load page", function (filename) {
          window.location.href = 'http://' + document.domain + ':' + location.port + '/' + filename;
        });

        // source is a unique representation of this page, data only used if necessary
        function transition(source, data) {
          socket.emit('transition event', {"source_name":source, "data":data});
        };
    </script>
</head>
<body >
<img src="static/imatges/paint2.png" style="width:100%;position:relative;top:0px;"> <!--class="img-responsive" alt="Responsive image"-->
    <div class="container" style="position:absolute;top:35%;max-width: 66%;">
        <div class="row text-center pad-top">
            <div class="col-md-12"></div>
        </div>
        <div class="row ">
            <div class="col-md-8 col-md-offset-7">
                <div id="carousel-example" class="carousel slide" style="border:2px solid #e1e1e1;">
                    <div class="carousel-inner">
                  			<div class="item active"><img src="static/imatges/1.jpg" alt="" onClick="transition('index2.html', 1)"/></div>
                  			<div class="item"><img src="static/imatges/2.jpg" alt="" onClick="transition('index2.html', 2)"/></div>
                  			<div class="item"><img src="static/imatges/3.jpg" alt="" onClick="transition('index2.html', 3)"/></div>
                  			<div class="item"><img src="static/imatges/4.jpg" alt="" onClick="transition('index2.html', 4)"/></div>
                  			<div class="item"><img src="static/imatges/5.jpg" alt="" onClick="transition('index2.html', 5)"/></div>
                  			<div class="item"><img src="static/imatges/6.jpg" alt="" onClick="transition('index2.html', 6)"/></div>
                    </div>
                    <!--PREVIUS-NEXT BUTTONS-->
                     <a class="left carousel-control" href="#carousel-example" data-slide="prev">
                       <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="static/assets/plugins/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="static/assets/plugins/bootstrap.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script>
        $('.carousel').carousel({
            interval: false // 2000 //TIME IN MILLI SECONDS
        })
    </script>
</body>
</html>
